<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon-32x32.png">
    <meta name="author" content="Philippe Tschanun">
    <meta name="description" content="5th JS path challenge">
    <meta name="keywords" content="frontend: htlm, css, js">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="assets/js/script.js" defer></script>
</head>

<body>
    <h1>Password Generator</h1>
    <main>
        <!--Password Output Division-->
        <div class="password-container">
            <p class="password">P4$5W0rD!</p>
            <img class="green-icon" src="assets/images/icon-copy.svg" alt="icon copy">
        </div>

        <div class="blackline"></div>

        <!--Password Input Division-->
        <div class="input-container">

            <!--Length Slider-->
            <div class="length-container">
                <label class="lightgrey">Character Length</label>
                <span id="slider-value" class="green">0</span>
            </div>
            <input type="range" id="valeur-range" min="0" max="20" value="0">
           
            <!--Checkboxes-->
            <div>
              <label class="checkbox-item">
                <input type="checkbox" id="uppercase">
                <span class="lightgrey">Include Uppercase Letters</span>
              </label>
              <label class="checkbox-item">
                <input type="checkbox" id="lowercase">
                <span class="lightgrey">Include Lowercase Letters</span>
              </label>
              <label class="checkbox-item">
                <input type="checkbox" id="numbers">
                <span class="lightgrey">Include Numbers</span>
              </label>
              <label class="checkbox-item">
                <input type="checkbox" id="symbols">
                <span class="lightgrey">Include Symbols</span>
              </label>
            </div>
            
            <!--Strength-->
            <div class="strength-container">
                <p class="strength">STRENGTH</p>
                <div>
                    <span id="c1"></span>
                    <span id="c2"></span>
                    <span id="c3"></span>
                    <span id="c4"></span>
                </div>
            </div>
            <button id="generate">
                GENERATE
                <img src="assets/images/icon-arrow-right.svg" alt="arrow right">
            </button>
        </div>
    </main>
</body>
